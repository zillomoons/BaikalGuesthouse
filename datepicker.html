<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&family=Raleway:wght@600&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="datepicker.css">
    <title>Datepicker</title>
</head>

<body>
    <div class="date-picker">
        <div class="selected-date">30 / 07 / 2021</div>

        <div class="dates">
            <div class="month">
                <div class="arrows prev-mth">&lt;</div>
                <div class="mth"></div>
                <div class="arrows next-mth">&gt;</div>
            </div>

            <div class="days"></div>
        </div>
    </div>

    <script src="datepicker.js"></script>
</body>

</html>
