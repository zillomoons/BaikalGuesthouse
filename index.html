<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@900&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&family=Raleway:wght@600&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="scss/styles.css">
    <title>Bed_n_Breakfast</title>
</head>

<body>
    <header>
        <a href="#" class="logo">Baikal</a>
        <div class="menu_container">
            <ul>
                <li><a href="https://css-tricks.com/video-screencasts/142-hiding-things-with-css/" target="_blank"
                        rel="noopener noreferrer">About</a></li>
                <li><a href="#">Rooms</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="button_container" id="toggleBtn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <main>
        <section class="banner">
            <h1>Enjoy nature with family</h1>
            <div class="booking-row">
                <form action="/somewhere" id="booking-form">
                    <label class="sr-only" for="arrival_date">Arrival date</label>
                    <input class="booking_input date" id="arrival_date" name="arrival" type="text"
                        placeholder="Arrival Date">
                    <label class="sr-only" for="departure_date">Departure date</label>
                    <input class="booking_input date" id="departure_date" name="departure" type="text"
                        placeholder="Departure Date">
                    <label class="sr-only" for="adults">Quantity of adults</label>
                    <select class="booking_input" name="adults" id="adults" required>
                        <option disabled selected>Adult</option>
                        <option value="1">1 Adult</option>
                        <option value="2">2 Adults</option>
                        <option value="3">3 Adults</option>
                        <option value="4">4 Adult</option>
                        <option value="5+">5+ Adults</option>
                    </select>
                    <label class="sr-only" for="rooms">Type of room</label>
                    <select class="booking_input" name="rooms" id="rooms" required>
                        <option selected disabled>Room</option>
                        <option selected value="standard">Standard Room</option>
                        <option value="double">Double Bedroom</option>
                        <option value="four">Dorm 4</option>
                        <option value="six">Dorm 6</option>
                    </select>
                    <button class="booking_input" id="cta">Book a Room</button>
                </form>
            </div>
        </section>
        <section class="Rooms">
            <!-- Carousel slider with rooms(flip cards) -->
        </section>
        <section class="features">
            <!-- transfer/tours/hot tab/leisure activites -->
        </section>
        <section class="testimonials"></section>

    </main>
    <script src="app.js"></script>
</body>

</html>
